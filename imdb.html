<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Series Episode Rating Heatmap</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#121212;
  --panel:#1c1c1c;
  --text:#fff;
  --dim:#aaa;

  --awesome:#1fa971;
  --great:#2ecc71;
  --good:#27ae60;
  --avg:#f1c40f;
  --bad:#e67e22;
  --garbage:#e74c3c;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

.topper{
  text-align:center;
  margin-bottom:30px;
}

.search-bar{
  display:flex;
  justify-content:center;
  gap:10px;
}

input{
  padding:10px 14px;
  width:280px;
  border-radius:6px;
  border:none;
  outline:none;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:6px;
  background:#ff9800;
  color:#000;
  font-weight:600;
  cursor:pointer;
}

.layout{
  display:flex;
  gap:30px;
  flex-wrap:wrap;
}

.sidebar{
  width:260px;
}

.poster{
  width:100%;
  border-radius:10px;
  margin-bottom:15px;
}

.grid-wrapper{
  flex:1;
  overflow-x:auto;
}

.grid{
  display:grid;
  gap:8px;
}

.label{
  font-size:12px;
  color:var(--dim);
  display:flex;
  align-items:center;
  justify-content:center;
}

.cell{
  height:42px;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
}

.c-empty{background:#2a2a2a;color:#555}
.c-9{background:var(--awesome)}
.c-85{background:var(--great)}
.c-8{background:var(--good)}
.c-7{background:var(--avg);color:#000}
.c-6{background:var(--bad)}
.c-low{background:var(--garbage)}

.legend{
  display:flex;
  gap:12px;
  font-size:12px;
  margin-bottom:10px;
}

.dot{
  width:10px;height:10px;border-radius:50%;
}
</style>
</head>

<body>
<div class="container">

  <div class="topper">
    <h1>Series Episode Rating Heatmap</h1>
    <div class="search-bar">
      <input id="query" placeholder="Enter series name (e.g. Dark)">
      <button onclick="searchShow()">Search</button>
    </div>
  </div>

  <div class="legend">
    <div><span class="dot" style="background:#1fa971"></span> Awesome</div>
    <div><span class="dot" style="background:#2ecc71"></span> Great</div>
    <div><span class="dot" style="background:#27ae60"></span> Good</div>
    <div><span class="dot" style="background:#f1c40f"></span> Average</div>
    <div><span class="dot" style="background:#e74c3c"></span> Bad</div>
  </div>

  <div id="main" class="layout" style="display:none">
    <div class="sidebar">
      <img id="poster" class="poster">
      <h2 id="title"></h2>
      <p id="meta" style="color:var(--dim)"></p>
      <p id="rating"></p>
    </div>

    <div class="grid-wrapper">
      <div id="grid" class="grid"></div>
    </div>
  </div>

</div>

<script>
const API_KEY = "a8421a7e";
const API = "https://api.allorigins.win/raw?url=https://www.omdbapi.com/";

const apiFetch = q =>
  fetch(API + encodeURIComponent(q)).then(r=>r.json());

function getColor(r){
  const v=parseFloat(r);
  if(isNaN(v))return"c-empty";
  if(v>=9)return"c-9";
  if(v>=8.5)return"c-85";
  if(v>=8)return"c-8";
  if(v>=7)return"c-7";
  if(v>=6)return"c-6";
  return"c-low";
}

async function searchShow(){
  const q=document.getElementById("query").value.trim();
  if(!q)return;

  const show=await apiFetch(`?apikey=${API_KEY}&t=${q}&type=series`);
  if(show.Response==="False"){alert("Not found");return;}

  poster.src=show.Poster;
  title.innerText=show.Title;
  meta.innerText=`${show.Year} • ${show.totalSeasons} Seasons`;
  rating.innerText=`IMDb ★ ${show.imdbRating}`;

  const seasons=[];
  for(let i=1;i<=show.totalSeasons;i++){
    seasons.push(await apiFetch(`?apikey=${API_KEY}&i=${show.imdbID}&Season=${i}`));
  }

  renderGrid(seasons);
  main.style.display="flex";
}

function renderGrid(seasons){
  const grid=document.getElementById("grid");
  const maxEp=Math.max(...seasons.map(s=>s.Episodes.length));

  grid.style.gridTemplateColumns=`60px repeat(${seasons.length}, 70px)`;

  let html=`<div></div>`;
  seasons.forEach((_,i)=>html+=`<div class="label">S${i+1}</div>`);

  for(let e=0;e<maxEp;e++){
    html+=`<div class="label">E${e+1}</div>`;
    seasons.forEach(s=>{
      const r=s.Episodes[e]?.imdbRating;
      html+=`<div class="cell ${getColor(r)}">${r||"-"}</div>`;
    });
  }
  grid.innerHTML=html;
}
</script>

</body>
</html>
