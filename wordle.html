let WORD = "";
let row = 0, col = 0;
let gameOver = false;

const board = document.getElementById("board");
const keyboard = document.getElementById("keyboard");
const status = document.getElementById("status");

function getRandomWord() {
    return WORD_LIST[Math.floor(Math.random() * WORD_LIST.length)];
}

function createBoard() {
    board.innerHTML = "";
    for (let i = 0; i < 6; i++) {
        const r = document.createElement("div");
        r.className = "row";
        for (let j = 0; j < 5; j++) {
            const t = document.createElement("div");
            t.className = "tile";
            r.appendChild(t);
        }
        board.appendChild(r);
    }
}

function createKeyboard() {
    keyboard.innerHTML = "";
    const keys = "QWERTYUIOPASDFGHJKLZXCVBNM";

    keys.split("").forEach(k => {
        const key = document.createElement("div");
        key.className = "key";
        key.innerText = k;
        key.onclick = () => pressKey(k);
        keyboard.appendChild(key);
    });

    const enter = document.createElement("div");
    enter.className = "key";
    enter.innerText = "ENTER";
    enter.onclick = checkWord;
    keyboard.appendChild(enter);

    const del = document.createElement("div");
    del.className = "key";
    del.innerText = "DEL";
    del.onclick = deleteLetter;
    keyboard.appendChild(del);
}

function pressKey(letter) {
    if (gameOver || col >= 5) return;
    status.innerText = "";
    board.children[row].children[col].innerText = letter;
    col++;
}

function deleteLetter() {
    if (col > 0) {
        col--;
        board.children[row].children[col].innerText = "";
    }
}

function checkWord() {
    if (col < 5 || gameOver) return;

    let guess = "";
    for (let i = 0; i < 5; i++)
        guess += board.children[row].children[i].innerText;

    // ‚ùå Invalid word
    if (!WORD_LIST.includes(guess)) {
        status.innerText = "‚ùå Not a valid word!";
        return;
    }

    let wordArr = WORD.split("");
    let result = Array(5).fill("gray");

    // Pass 1 ‚Üí Green
    for (let i = 0; i < 5; i++) {
        if (guess[i] === wordArr[i]) {
            result[i] = "green";
            wordArr[i] = null;
        }
    }

    // Pass 2 ‚Üí Yellow
    for (let i = 0; i < 5; i++) {
        if (result[i] === "green") continue;
        let idx = wordArr.indexOf(guess[i]);
        if (idx !== -1) {
            result[i] = "yellow";
            wordArr[idx] = null;
        }
    }

    for (let i = 0; i < 5; i++)
        board.children[row].children[i].className = "tile " + result[i];

    if (guess === WORD) {
        status.innerText = "üéâ Correct! Click Next Word";
        gameOver = true;
        return;
    }

    row++;
    col = 0;

    if (row === 6) {
        status.innerText = "‚ùå Word was: " + WORD;
        gameOver = true;
    }
}

function resetGame() {
    WORD = getRandomWord();
    row = 0;
    col = 0;
    gameOver = false;
    status.innerText = "";
    createBoard();
}

document.addEventListener("keydown", e => {
    if (e.key === "Backspace") deleteLetter();
    else if (e.key === "Enter") checkWord();
    else if (/^[a-zA-Z]$/.test(e.key)) pressKey(e.key.toUpperCase());
});

document.getElementById("nextBtn").onclick = resetGame;

// Init
WORD = getRandomWord();
createBoard();
createKeyboard();
