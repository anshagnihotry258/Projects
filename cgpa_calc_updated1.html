<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CGPA Calculator</title>
  <style>
    :root {
      --bg: #f7f6ff;
      --text: #222;
      --card: #fff;
      --accent: #6c63ff;
      --border: #ddd;
    }
    body.dark {
      --bg: #1e1e2e;
      --text: #f1f1f1;
      --card: #2a2a3c;
      --accent: #a18cd1;
      --border: #444;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: var(--card);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: background 0.3s;
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--text);
    }
    label {
      font-weight: 500;
    }
    input, select, button {
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid var(--border);
      width: 100%;
      font-size: 14px;
      background: var(--card);
      color: var(--text);
      transition: 0.3s;
    }
    button {
      background-color: var(--accent);
      color: white;
      cursor: pointer;
      border: none;
      font-weight: 500;
    }
    button:hover {
      opacity: 0.9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border-bottom: 1px solid var(--border);
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: rgba(0,0,0,0.05);
    }
    .cgpa-box {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: var(--text);
    }
    .remove-btn {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: #dc2626;
    }
    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
      user-select: none;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="theme-toggle" id="themeToggle">üåô</div>
    <h1>CGPA Calculator</h1>

    <label>Old CGPA (optional):</label>
    <input type="number" id="oldCgpa" placeholder="Enter old CGPA" min="0" max="10" step="0.01" />

    <label>Old Total Credits (optional):</label>
    <input type="number" id="oldCredits" placeholder="Enter old total credits" min="0" step="0.1" />

    <label>Course Name (optional):</label>
    <input type="text" id="subjectName" placeholder="Enter course name (optional)" />

    <label>Credits:</label>
    <input type="number" id="credits" placeholder="Enter credits" min="0.1" step="0.1" />

    <label>Grade:</label>
    <select id="grade">
      <option value="">Select grade</option>
      <option value="10">A+</option>
      <option value="9">A</option>
      <option value="8">B+</option>
      <option value="7">B</option>
      <option value="6">C+</option>
      <option value="5">C</option>
      <option value="4">D</option>
      <option value="0">F</option>
    </select>

    <button onclick="addEntry()">Add Entry</button>
    <button onclick="saveData()">üíæ Save List</button>

    <table id="cgpaTable">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Course</th>
          <th>Credits</th>
          <th>Grade</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div class="cgpa-box">
      Total Credits (including old): <span id="totalCredits">0</span><br>
      Final CGPA: <span id="cgpaDisplay">-</span>
    </div>
  </div>

  <script>
    let entries = JSON.parse(localStorage.getItem("cgpaEntries")) || [];

    function updateTable() {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";
      let totalCredits = parseFloat(document.getElementById("oldCredits").value) || 0;
      let totalPoints = totalCredits * (parseFloat(document.getElementById("oldCgpa").value) || 0);

      entries.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.subject || "-"}</td>
          <td>${entry.credits}</td>
          <td>${entry.grade}</td>
          <td><button class="remove-btn" onclick="removeEntry(${index})">X</button></td>
        `;
        tableBody.appendChild(row);
        totalCredits += entry.credits;
        totalPoints += entry.credits * entry.grade;
      });

      document.getElementById("totalCredits").textContent = totalCredits.toFixed(1);
      document.getElementById("cgpaDisplay").textContent =
        totalCredits ? (totalPoints / totalCredits).toFixed(2) : "-";
    }

    function addEntry() {
      const subject = document.getElementById("subjectName").value.trim();
      const credits = parseFloat(document.getElementById("credits").value);
      const grade = parseFloat(document.getElementById("grade").value);

      if (isNaN(credits) || isNaN(grade)) return alert("Enter valid credits and grade!");

      entries.push({ subject, credits, grade });
      updateTable();
      saveData();
      document.getElementById("subjectName").value = "";
      document.getElementById("credits").value = "";
      document.getElementById("grade").value = "";
    }

    function removeEntry(index) {
      entries.splice(index, 1);
      updateTable();
      saveData();
    }

    function saveData() {
      localStorage.setItem("cgpaEntries", JSON.stringify(entries));
      localStorage.setItem("oldCgpa", document.getElementById("oldCgpa").value);
      localStorage.setItem("oldCredits", document.getElementById("oldCredits").value);
    }

    // Theme toggle
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        themeToggle.textContent = "‚òÄÔ∏è";
      }
      document.getElementById("oldCgpa").value = localStorage.getItem("oldCgpa") || "";
      document.getElementById("oldCredits").value = localStorage.getItem("oldCredits") || "";
      updateTable();
    };
  </script>
</body>
</html>
