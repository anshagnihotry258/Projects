<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CGPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin: 5px;
    }

    input, select {
      background-color: #2c2c2c;
      color: white;
    }

    button {
      cursor: pointer;
      font-weight: bold;
    }

    .green-btn {
      background-color: #2ecc71;
      color: white;
    }

    .green-btn:hover {
      background-color: #27ae60;
    }

    .red-btn {
      background-color: #e74c3c;
      color: white;
    }

    .red-btn:hover {
      background-color: #c0392b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }

    hr {
      margin: 15px 0;
      border-color: #444;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dark-toggle {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
    }

    .input-row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .input-row input, .input-row select {
      flex: 1;
      min-width: 100px;
    }

    .old-row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .centered {
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
    }

    .light-mode {
      background-color: #f5f5f5;
      color: #000;
    }

    .light-mode .container {
      background-color: #ffffff;
      color: #000;
    }

    .light-mode input, .light-mode select {
      background-color: #e6e6e6;
      color: #000;
    }

    .light-mode table {
      border-color: #ccc;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>CGPA Calculator</h1>
      <button class="dark-toggle" id="themeToggle">üåô</button>
    </div>

    <div class="old-row">
      <label>Old CGPA:</label>
      <input type="number" id="oldCgpa" placeholder="Old CGPA" min="0" max="10" step="0.01" />
      <label>Old Credits:</label>
      <input type="number" id="oldCredits" placeholder="Old Credits" min="0" step="0.5" />
      <button class="green-btn" onclick="addOldCgpa()">‚ûï Add Old CGPA</button>
      <button class="red-btn" onclick="deleteOldCgpa()">üóëÔ∏è Delete Old CGPA</button>
    </div>

    <hr>

    <div class="input-row">
      <input type="text" id="courseName" placeholder="Course name (optional)" />
      <select id="credits">
        <option value="">Credits</option>
        <option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option>
        <option value="5">5</option>
      </select>
      <select id="grade">
        <option value="A+">A+</option><option value="A">A</option>
        <option value="B+">B+</option><option value="B">B</option>
        <option value="C+">C+</option><option value="C">C</option>
        <option value="D">D</option><option value="F">F</option>
      </select>
      <button class="green-btn" id="addBtn">Add</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th><th>Course</th><th>Credits</th><th>Grade</th><th>Score</th><th>Action</th>
        </tr>
      </thead>
      <tbody id="courseTable"></tbody>
    </table>

    <div class="result">
      <p id="totalCredits" class="centered">Total Credits: 0.00</p>
      <p id="cgpa" class="centered">CGPA: 0.00</p>
    </div>
  </div>

  <script>
    let courses = [];
    const gradePoints = { "A+":10, "A":9, "B+":8, "B":7, "C+":6, "C":5, "D":4, "F":0 };

    document.getElementById("addBtn").addEventListener("click", addCourse);
    document.addEventListener("keypress", e => {
      if (e.key === "Enter") addCourse();
    });

    function addCourse() {
      const name = document.getElementById("courseName").value || "-";
      const credits = parseFloat(document.getElementById("credits").value);
      const grade = document.getElementById("grade").value;

      if (!credits) return alert("Enter valid credits!");

      courses.push({ name, credits, grade });
      document.getElementById("courseName").value = "";
      document.getElementById("credits").value = "";
      document.getElementById("grade").value = "A+";
      updateTable();
    }

    function addOldCgpa() {
      const cg = parseFloat(document.getElementById("oldCgpa").value) || 0;
      const cr = parseFloat(document.getElementById("oldCredits").value) || 0;

      if (cg < 0 || cg > 10) return alert("Invalid CGPA!");
      if (cr < 0) return alert("Invalid credits!");

      localStorage.setItem("oldCgpa", cg);
      localStorage.setItem("oldCredits", cr);
      updateTable();
    }

    function deleteOldCgpa() {
      localStorage.removeItem("oldCgpa");
      localStorage.removeItem("oldCredits");
      document.getElementById("oldCgpa").value = "";
      document.getElementById("oldCredits").value = "";
      updateTable();
    }

    function updateTable() {
      const table = document.getElementById("courseTable");
      table.innerHTML = "";
      let totalScore = 0;
      let totalCredits = 0;

      courses.forEach((c, i) => {
        const score = gradePoints[c.grade] * c.credits;
        totalScore += score;
        totalCredits += c.credits;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${c.name}</td>
          <td>${c.credits}</td>
          <td>${c.grade}</td>
          <td>${score}</td>
          <td><button class="red-btn" onclick="deleteCourse(${i})">Delete</button></td>
        `;
        table.appendChild(row);
      });

      const oldCg = parseFloat(localStorage.getItem("oldCgpa")) || 0;
      const oldCr = parseFloat(localStorage.getItem("oldCredits")) || 0;

      const totalCr = totalCredits + oldCr;
      const totalWeighted = totalScore + (oldCg * oldCr);
      const finalCg = totalCr > 0 ? totalWeighted / totalCr : 0;

      document.getElementById("totalCredits").innerText = `Total Credits: ${totalCr.toFixed(2)}`;
      document.getElementById("cgpa").innerText = `CGPA: ${finalCg.toFixed(2)}`;
    }

    function deleteCourse(i) {
      courses.splice(i, 1);
      updateTable();
    }

    // dark mode toggle
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      themeToggle.textContent = document.body.classList.contains("light-mode") ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
