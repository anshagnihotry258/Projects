<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CGPA Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
    }

    .container {
      max-width: 850px;
      margin: 30px auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
    }

    input, select, button {
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin: 5px;
    }

    input, select {
      background-color: #2c2c2c;
      color: white;
    }

    button {
      cursor: pointer;
      font-weight: bold;
    }

    .green-btn {
      background-color: #2ecc71;
      color: white;
    }

    .red-btn {
      background-color: #e74c3c;
      color: white;
    }

    .green-btn:hover { background-color: #27ae60; }
    .red-btn:hover { background-color: #c0392b; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dark-toggle {
      background: none;
      border: none;
      font-size: 1.4em;
      cursor: pointer;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .result {
      text-align: center;
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .light-mode {
      background-color: #f5f5f5;
      color: black;
    }

    .light-mode .container {
      background-color: white;
      color: black;
    }

    .light-mode input,
    .light-mode select {
      background-color: #e6e6e6;
      color: black;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="top-bar">
      <h1>CGPA Calculator</h1>
      <button class="dark-toggle" id="themeToggle">üåô</button>
    </div>

    <!-- OLD CGPA -->
    <div class="row">
      <input type="number" id="oldCgpa" placeholder="Old CGPA" step="0.01" min="0" max="10">
      <input type="number" id="oldCredits" placeholder="Old Credits" step="0.5" min="0">
      <button class="green-btn" onclick="addOldCgpa()">‚ûï Add Old CGPA</button>
      <button class="red-btn" onclick="deleteOldCgpa()">üóëÔ∏è Delete Old CGPA</button>
    </div>

    <hr>

    <!-- COURSE INPUT -->
    <div class="row">
      <input type="text" id="courseName" placeholder="Course name (optional)">
      <input type="number" id="credits" placeholder="Credits" step="0.5" min="0">
      <select id="grade">
        <option>A+</option><option>A</option><option>B+</option>
        <option>B</option><option>C+</option><option>C</option>
        <option>D</option><option>F</option>
      </select>
      <button class="green-btn" onclick="addCourse()">Add</button>
    </div>

    <!-- TABLE -->
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Course</th>
          <th>Credits</th>
          <th>Grade</th>
          <th>Score</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="courseTable"></tbody>
    </table>

    <!-- RESULT -->
    <div class="result">
      <div id="totalCredits">Total Credits: 0.00</div>
      <div id="cgpa">CGPA: 0.00</div>
    </div>

  </div>

<script>
  let courses = [];

  const gradePoints = {
    "A+": 10, "A": 9, "B+": 8,
    "B": 7, "C+": 6, "C": 5,
    "D": 4, "F": 0
  };

  function addOldCgpa() {
    const cg = parseFloat(oldCgpa.value);
    const cr = parseFloat(oldCredits.value);

    if (isNaN(cg) || cg < 0 || cg > 10) return alert("Invalid CGPA");
    if (isNaN(cr) || cr <= 0) return alert("Invalid Credits");

    courses = courses.filter(c => !c.isOld);

    courses.unshift({
      name: "Previous CGPA",
      credits: cr,
      grade: "OLD",
      score: cg * cr,
      isOld: true
    });

    oldCgpa.value = "";
    oldCredits.value = "";
    updateTable();
  }

  function deleteOldCgpa() {
    courses = courses.filter(c => !c.isOld);
    updateTable();
  }

  function addCourse() {
    const name = courseName.value || "-";
    const credits = parseFloat(document.getElementById("credits").value);
    const grade = document.getElementById("grade").value;

    if (isNaN(credits) || credits <= 0) return alert("Invalid credits");

    courses.push({ name, credits, grade });
    courseName.value = "";
    document.getElementById("credits").value = "";
    updateTable();
  }

  function deleteCourse(i) {
    courses.splice(i, 1);
    updateTable();
  }

  function updateTable() {
    const table = document.getElementById("courseTable");
    table.innerHTML = "";

    let totalCredits = 0;
    let totalScore = 0;

    courses.forEach((c, i) => {
      const score = c.isOld ? c.score : gradePoints[c.grade] * c.credits;

      totalCredits += c.credits;
      totalScore += score;

      table.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${c.name}</td>
          <td>${c.credits}</td>
          <td>${c.isOld ? "‚Äî" : c.grade}</td>
          <td>${score.toFixed(2)}</td>
          <td><button class="red-btn" onclick="deleteCourse(${i})">Delete</button></td>
        </tr>
      `;
    });

    const cgpa = totalCredits ? (totalScore / totalCredits) : 0;
    totalCreditsDiv.innerText = `Total Credits: ${totalCredits.toFixed(2)}`;
    cgpaDiv.innerText = `CGPA: ${cgpa.toFixed(2)}`;
  }

  const totalCreditsDiv = document.getElementById("totalCredits");
  const cgpaDiv = document.getElementById("cgpa");

  // THEME
  themeToggle.onclick = () => {
    document.body.classList.toggle("light-mode");
    themeToggle.textContent =
      document.body.classList.contains("light-mode") ? "‚òÄÔ∏è" : "üåô";
  };
</script>
</body>
</html>
