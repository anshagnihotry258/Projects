<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CGPA Calculator</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      text-align: center;
      padding: 8px;
    }

    .cgpa-box {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .remove-btn {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CGPA Calculator</h1>

    <label>Subject Name:</label>
    <input type="text" id="subjectName" placeholder="Enter subject name" />

    <label>Credits:</label>
    <input type="number" id="credits" placeholder="Enter credits" min="1" />

    <label>Grade:</label>
    <select id="grade">
      <option value="">Select grade</option>
      <option value="10">A+</option>
      <option value="9">A</option>
      <option value="8">B+</option>
      <option value="7">B</option>
      <option value="6">C+</option>
      <option value="5">C</option>
      <option value="0">F</option>
    </select>

    <button onclick="addEntry()">Add Entry</button>
    <button onclick="saveData()">ðŸ’¾ Save</button>

    <table id="cgpaTable">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Credits</th>
          <th>Grade</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div class="cgpa-box">
      Current CGPA: <span id="cgpaDisplay">-</span>
    </div>
  </div>

  <script>
    let entries = JSON.parse(localStorage.getItem("cgpaData")) || [];

    const updateTable = () => {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";
      entries.forEach((entry, index) => {
        const row = `<tr>
          <td>${entry.subject}</td>
          <td>${entry.credits}</td>
          <td>${entry.grade}</td>
          <td><button class="remove-btn" onclick="removeEntry(${index})">Remove</button></td>
        </tr>`;
        tableBody.innerHTML += row;
      });
      calculateCGPA();
    };

    const addEntry = () => {
      const subject = document.getElementById("subjectName").value.trim();
      const credits = parseFloat(document.getElementById("credits").value);
      const grade = parseFloat(document.getElementById("grade").value);

      if (!subject || isNaN(credits) || isNaN(grade)) {
        alert("Please fill all fields correctly!");
        return;
      }

      entries.push({ subject, credits, grade });
      updateTable();
      clearInputs();
    };

    const removeEntry = (index) => {
      entries.splice(index, 1);
      updateTable();
    };

    const clearInputs = () => {
      document.getElementById("subjectName").value = "";
      document.getElementById("credits").value = "";
      document.getElementById("grade").value = "";
    };

    const calculateCGPA = () => {
      if (entries.length === 0) {
        document.getElementById("cgpaDisplay").innerText = "-";
        return;
      }

      let totalPoints = 0;
      let totalCredits = 0;
      entries.forEach((e) => {
        totalPoints += e.grade * e.credits;
        totalCredits += e.credits;
      });
      const cgpa = (totalPoints / totalCredits).toFixed(2);
      document.getElementById("cgpaDisplay").innerText = cgpa;
    };

    const saveData = () => {
      localStorage.setItem("cgpaData", JSON.stringify(entries));
      alert("âœ… Data saved successfully!");
    };

    window.onload = updateTable;
  </script>
</body>
</html>
